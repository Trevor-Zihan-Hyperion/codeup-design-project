<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeUp Design</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://kit.fontawesome.com/068546a344.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<!-- Nav Bar -->

<!-- Header -->
<div class="jumbotron jumbotron-fluid pt-0 text-center d-md-none d-lg-block">
    <div class="container pt-5">
        <h1 class="display-5 text-uppercase text-monospace font-weight-bold">Visual Design & Web Development</h1>
        <h2 class="display-5 text-monospace text-uppercase font-weight-bold"> From Park City, Utah </h2>
    </div>
</div>

<!-- Circles -->
<div class="media-container button-container">
    <div class="row">
        <div class="col-xs-6">
            <button type="button" class="circle color-red anton text-white px ">Design</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="circle color-orange anton text-white ">Develop</button>
        </div>

        <div class="col-xs-6">
            <button type="button" class="circle color-green anton text-white ">Support</button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="circle color-blue anton text-white">Host</button>
        </div>
    </div>
</div>

<div>
    <p class="selected">SELECTED WORK</p>
</div>

<!--ADD A FEATURE PROJECT-->
<div class="card" style="width: 18rem;">
    <img src="images/apple-ipad.jpg" class="card-img-top" alt="apple-ipad">
    <div class="card-body">
        <div><p class="card-text ml-0 pr-2">FEATURE PROJECTS</p></div>
        <div class="media-container dot-container ">
            <div class="row">
                    <div class="col-xs-2">
                        <button type="button" class="four-dot color-red anton text-white px ">D</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="four-dot color-orange anton text-white ">D</button>
                    </div>

                    <div class="col-xs-2">
                        <button type="button" class="four-dot color-green anton text-white ">S</button>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="four-dot color-blue anton text-white">H</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
